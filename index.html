<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Epicodus 8</title>
</head>
<body>
  <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <p class="h5 my-0 me-md-auto fw-normal">Epicodus 8</p>
    <nav class="my-2 my-md-0 me-md-3">
      <a class="p-2 text-dark" href="#">Titles</a>
      <a class="p-2 text-dark" href="#">Snacks</a>
      <a class="p-2 text-dark" href="#">Pricing</a>
      <a class="p-2 text-dark" href="#">Support</a>
    </nav>
    <a class="btn btn-outline-primary" href="#">Sign up</a>
  </header>
  <div class="container">
    <h2>Movie Algorithm</h2>
    <form id="movie-submit">
      <div class="col-md-8">
        <select class="form-control" id="movie">
          <option>- Select your movie -</option>
          <option value="1992">Not Without my Daughter</option>
          <option value="1999">The Princess and the Marine</option>
          <option value="2004">Kombucha Thunder</option>
          <option value="1998">Meet Joe Black</option>
          <option value="1991">Hello [Waynes] World!"</option>
          <option value="2002">Fast and the Furious 23: Epicodus Drift</option>
          <option value="1991">What about Bob Bobberson</option>
          <option value="2011">Barely (function(ing))</option>
        </select>
        <br>
        <select class="form-control" id="time">
          <option>- Pick a time -</option>
          <option>10:00</option>
          <option>11:00</option>
          <option>12:00</option>
          <option>13:00</option>
          <option>14:00</option>
          <option>15:00</option>
          <option>16:00</option>
          <option>17:00</option>
          <option>18:00</option>
          <option>19:00</option>
          <option>20:00</option>
          <option>21:00</option>
          <option>22:00</option>
          <option>23:00</option>
          <option>24:00</option>
        </select>
      </div>
      <br>
      <div class="form-group col-md-8">
        <label for="age">Your Age</label>
        <input id="age1" class="form-control" type="text">
      </div>
      <button class="btn btn-dark">Movie Time</button>
    </form>
    <div id="answer">

    </div>
  </div>
</body>
</html>
